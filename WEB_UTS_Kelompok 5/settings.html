<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Notion </title>
    <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <div class="container">
        <!-- content -->
        <div class="content" style="height: 800px;">
            <div class="setting-box" id="box4">

                    <div class="line11" id="line3"></div>

                    <div class="line14" id="line3"></div>
                    <div class="line15" id="line3"></div>
                    <div class="line16" id="line3"></div>
                </div>
                <div class="setting-text">
                    <a href="###">
                        <h2 class="text-s1" id="setting-text" > Setelan akun </h2>
                        <img src="media/angle-right-free-icon-font.svg" class="arrow1" id="arrow">
                    </a>
                    <a href="###">
                        <h2 class="text-s2" id="setting-text"> Ganti Nama </h2>
                        <img src="media/angle-right-free-icon-font.svg" class="arrow2" id="arrow">
                    </a>
                    <a href="###">
                        <h2 class="text-s3" id="setting-text"> Notifikasi Perangkat </h2>
                        <img src="media/angle-right-free-icon-font.svg" class="arrow3" id="arrow">
                    </a>
                    <a href="###">
                        <h2 class="text-s4" id="setting-text"> Notifikasi Email </h2>
                        <img src="media/angle-right-free-icon-font.svg" class="arrow4" id="arrow">
                    </a>
                    <a href="###">
                        <h2 class="text-s5" id="setting-text"> ID Pengguna Google </h2>
                        <img src="media/angle-right-free-icon-font.svg" class="arrow5" id="arrow">
                    </a>

                    <a href="###">
                        <h2 class="text-s7" id="setting-text"> Tentang </h2>
                        <img src="media/angle-right-free-icon-font.svg" class="arrow5" id="arrow">
                    </a>
                </div>
                <div class="setting-switch">
                    <a href="###" class="switch1">
                        <div class="switch"></div>
                    </a>
                    <a href="###" class="switch2">
                        <div class="switch"></div>
                    </a>
                </div>
                <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
                <script>
                    $(document).ready(function(){
                        $(".switch").click(function(){
                            $(this).toggleClass("switchOn");
                        })
                    })
                </script>
            </div>
            <h2 class="schedule"> Settings </h2>
            <h4 class="schedule"> Notion </h4>
        </div>

    <!-- topbar -->
    <div class="topbar">
        <div class="line"></div>
        <form action="###" method="post">

        </form>

    <!-- sidebar -->
    <div class="sidebar">
        <a href="home.html">

        </a>
